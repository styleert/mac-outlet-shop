<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>MacOutlet</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo"><img src="img/icons/image 1.svg" alt="alt"></div>
            <div class="basket"><img src="img/icons/cart.svg" alt="alt"></div>
        </header>
    </div>
    <div class="wrapper">
    <main class="main">
        <div class="slider">
              <div class="slider-item" style="background-image: url(img/banners/ipad_air_banner.jpg);">
                <div class="slider-header-cnt flex-column-center">
                    <h1 class="slider-header">IPad Air</h1>
                    <button class="button">Add to cart</button>
                </div></div>
                <div class="slider-item" style="background-image: url(img/banners/airpods_pro_banner.png);">
                    <div class="slider-header-cnt flex-column-center">
                        <h1 class="slider-header">AirPods Pro</h1>
                        <button class="button">Add to cart</button>
                    </div></div>
              <div class="slider-item" style="background-image: url(img/banners/watch_banner.jpg);">
                <div class="slider-header-cnt flex-column-center">
                    <h1 class="slider-header">Apple Watch 4</h1>
                    <button class="button">Add to cart</button>
                </div></div>
              <div class="slider-item" style="background-image: url(img/banners/iphone_12_banner.jpg);">
                <div class="slider-header-cnt flex-column-center">
                    <button class="button">Add to cart</button>
                </div></div>
              <div class="slider-item" style="background-image: url(img/banners/mac_book_banner.jpg);">
                <div class="slider-header-cnt flex-column-center">
                    <h1 class="slider-header">MacBook Pro 16</h1>
                    <button class="button">Add to cart</button>
                </div></div>
              <div class="slider-item" style="background-image: url(img/banners/apple_tv_banner.png);">
                <div class="slider-header-cnt flex-column-center">
                    <h1 class="slider-header" style="color: black;">Apple TV</h1>
                    <button class="button">Add to cart</button>
                </div></div>
        </div>
        <div class="search-bar-cnt">
            <input class="search-bar" type="text" placeholder="Enter device name" />
            <div class="searchbar-btn-cnt">
              <button class="searchbar-btn filter-btn"></button>
              <button class="searchbar-btn settings-btn"></button>
            </div>
          </div>
          <div class="shop-cnt">
            <div id="shop-grid-cnt" class="shop-grid-cnt"></div>
        </div>
    </main>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/items.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
