<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>MacOutlet</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo"><img src="img/icons/image 1.svg" alt="alt"></div>
            <div class="basket"><img src="img/icons/cart.svg" alt="alt"></div>
        </header>
    </div>
    <div class="wrapper">
    <main class="main">
        <div class="slider">
              <div class="slider-item" style="background-image: url(img/banners/ipad_air_banner.jpg);">
                <div class="slider-header-cnt flex-column-center">
                    <h1 class="slider-header">IPad Air</h1>
                    <button class="button">Add to cart</button>
                </div></div>
                <div class="slider-item" style="background-image: url(img/banners/airpods_pro_banner.png);">
                    <div class="slider-header-cnt flex-column-center">
                        <h1 class="slider-header">AirPods Pro</h1>
                        <button class="button">Add to cart</button>
                    </div></div>
              <div class="slider-item" style="background-image: url(img/banners/watch_banner.jpg);">
                <div class="slider-header-cnt flex-column-center">
                    <h1 class="slider-header">Apple Watch 4</h1>
                    <button class="button">Add to cart</button>
                </div></div>
              <div class="slider-item" style="background-image: url(img/banners/iphone_12_banner.jpg);">
                <div class="slider-header-cnt flex-column-center">
                    <button class="button">Add to cart</button>
                </div></div>
              <div class="slider-item" style="background-image: url(img/banners/mac_book_banner.jpg);">
                <div class="slider-header-cnt flex-column-center">
                    <h1 class="slider-header">MacBook Pro 16</h1>
                    <button class="button">Add to cart</button>
                </div></div>
              <div class="slider-item" style="background-image: url(img/banners/apple_tv_banner.png);">
                <div class="slider-header-cnt flex-column-center">
                    <h1 class="slider-header" style="color: black;">Apple TV</h1>
                    <button class="button">Add to cart</button>
                </div></div>
        </div>
        <div class="search-bar-cnt">
            <input class="search-bar" type="text" placeholder="Enter device name" />
            <div class="searchbar-btn-cnt">
              <button class="searchbar-btn filter-btn"></button>
              <button class="searchbar-btn settings-btn"></button>
            </div>
          </div>
        <div class="shop-cnt">
            <!-- FILTER MENU -->
            <div class="filter-menu">
                <div class="shop-item filter-cnt">
                    <div id="price-header-item" class="filter-header">
                        <span class="filter-header-title">Price</span>
                        <div class="filter-expand-icon" onclick="collapseOnClick('price-filter-item', 'price-header-item')"></div>
                    </div>
                    <div id="price-filter-item" class="filter-header filter-content">
                        <div class="filter-item">
                            <label class="filter-header-title filter-input-label">From</label>
                            <input class="filter-input" type="text">
                        </div>
                        <div class="filter-item">
                            <label class="filter-header-title filter-input-label">To</label>
                            <input class="filter-input" type="text">
                        </div>
                    </div>

                    <!-- COLOR SECTION -->
                    <div id="color-header-item" class="filter-header">
                        <span class="filter-header-title">Color</span>
                        <div class="filter-expand-icon" onclick="collapseOnClick('color-filter-item', 'color-header-item')"></div>
                    </div>
                    <div id="color-filter-item" class="filter-header filter-content">
                        <ul class="two-col-list filter-list">
                            <li>
                                <div class="filter-item">
                                    <input class="filter-input filter-checkbox" type="checkbox">
                                    <label class="filter-header-title filter-input-label">Red</label>
                                </div>
                            </li>
                            <li>
                                <div class="filter-item">
                                    <input class="filter-input filter-checkbox" type="checkbox">
                                    <label class="filter-header-title filter-input-label">Black</label>
                                </div>
                            </li>
                            <li>
                                <div class="filter-item">
                                    <input class="filter-input filter-checkbox" type="checkbox">
                                    <label class="filter-header-title filter-input-label">Blue</label>
                                </div>
                            </li>
                            <li>
                                <div class="filter-item">
                                    <input class="filter-input filter-checkbox" type="checkbox">
                                    <label class="filter-header-title filter-input-label">Gold</label>
                                </div>
                            </li>
                            <li>
                                <div class="filter-item">
                                    <input class="filter-input filter-checkbox" type="checkbox">
                                    <label class="filter-header-title filter-input-label">Green</label>
                                </div>
                            </li>
                            <li>
                                <div class="filter-item">
                                    <input class="filter-input filter-checkbox" type="checkbox">
                                    <label class="filter-header-title filter-input-label">White</label>
                                </div>
                            </li>
                            <li>
                                <div class="filter-item">
                                    <input class="filter-input filter-checkbox" type="checkbox">
                                    <label class="filter-header-title filter-input-label">Grey</label>
                                </div>
                            </li>
                            <li>
                                <div class="filter-item">
                                    <input class="filter-input filter-checkbox" type="checkbox">
                                    <label class="filter-header-title filter-input-label">Yellow</label>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <!-- MEMORY SECTION -->
                    <div id="memory-header-item" class="filter-header">
                        <span class="filter-header-title">Memory</span>
                        <div class="filter-expand-icon" onclick="collapseOnClick('memory-filter-item', 'memory-header-item')"></div>
                    </div>
                    <div id="memory-filter-item" class="filter-header filter-content">
                        <ul class="two-col-list filter-list">
                            <li>
                                <div class="filter-item">
                                    <input class="filter-input filter-checkbox" type="checkbox">
                                    <label class="filter-header-title filter-input-label">32gb</label>
                                </div>
                            </li>
                            <li>
                                <div class="filter-item">
                                    <input class="filter-input filter-checkbox" type="checkbox">
                                    <label class="filter-header-title filter-input-label">64gb</label>
                                </div>
                            </li>
                            <li>
                                <div class="filter-item">
                                    <input class="filter-input filter-checkbox" type="checkbox">
                                    <label class="filter-header-title filter-input-label">128gb</label>
                                </div>
                            </li>
                            <li>
                                <div class="filter-item">
                                    <input class="filter-input filter-checkbox" type="checkbox">
                                    <label class="filter-header-title filter-input-label">256gb</label>
                                </div>
                            </li>
                            <li>
                                <div class="filter-item">
                                    <input class="filter-input filter-checkbox" type="checkbox">
                                    <label class="filter-header-title filter-input-label">512gb</label>
                                </div>
                            </li>
                            <li>
                                <div class="filter-item">
                                    <input class="filter-input filter-checkbox" type="checkbox">
                                    <label class="filter-header-title filter-input-label">1TB</label>
                                </div>
                            </li>
                            <li>
                                <div class="filter-item">
                                    <input class="filter-input filter-checkbox" type="checkbox">
                                    <label class="filter-header-title filter-input-label">2TB</label>
                                </div>
                            </li>
                            <li>
                                <div class="filter-item">
                                    <input class="filter-input filter-checkbox" type="checkbox">
                                    <label class="filter-header-title filter-input-label">4TB</label>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <!-- OS SECTION -->
                    <div id="os-header-item" class="filter-header">
                        <span class="filter-header-title">OS</span>
                        <div class="filter-expand-icon" onclick="collapseOnClick('os-filter-item', 'os-header-item')"></div>
                    </div>
                    <div id="os-filter-item" class="filter-header filter-content">
                        <ul class="filter-list">
                            <li>
                                <div class="filter-item">
                                    <input class="filter-input filter-checkbox" type="checkbox">
                                    <label class="filter-header-title filter-input-label">IOS</label>
                                </div>
                            </li>
                            <li>
                                <div class="filter-item">
                                    <input class="filter-input filter-checkbox" type="checkbox">
                                    <label class="filter-header-title filter-input-label">Mac OS</label>
                                </div>
                            </li>
                            <li>
                                <div class="filter-item">
                                    <input class="filter-input filter-checkbox" type="checkbox">
                                    <label class="filter-header-title filter-input-label">tv OS</label>
                                </div>
                            </li>
                            <li>
                                <div class="filter-item">
                                    <input class="filter-input filter-checkbox" type="checkbox">
                                    <label class="filter-header-title filter-input-label">Watch OS</label>
                                </div>
                            </li>
                        </ul>
                    </div>


                    <!-- DISPLAY SECTION -->
                    <div id="display-header-item" class="filter-header">
                        <span class="filter-header-title">Display</span>
                        <div class="filter-expand-icon" onclick="collapseOnClick('display-filter-item', 'display-header-item')"></div>
                    </div>
                    <div id="display-filter-item" class="filter-header filter-content" style="border-bottom: none">
                        <ul class="filter-list">
                            <li>
                                <div class="filter-item">
                                    <input class="filter-input filter-checkbox" type="checkbox">
                                    <label class="filter-header-title filter-input-label">2 - 5 inch</label>
                                </div>
                            </li>
                            <li>
                                <div class="filter-item">
                                    <input class="filter-input filter-checkbox" type="checkbox">
                                    <label class="filter-header-title filter-input-label">5 - 7 inch</label>
                                </div>
                            </li>
                            <li>
                                <div class="filter-item">
                                    <input class="filter-input filter-checkbox" type="checkbox">
                                    <label class="filter-header-title filter-input-label">7 - 12 inch</label>
                                </div>
                            </li>
                            <li>
                                <div class="filter-item">
                                    <input class="filter-input filter-checkbox" type="checkbox">
                                    <label class="filter-header-title filter-input-label">12 - 16 inch</label>
                                </div>
                            </li>
                            <li>
                                <div class="filter-item">
                                    <input class="filter-input filter-checkbox" type="checkbox">
                                    <label class="filter-header-title filter-input-label">+16 inch</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>


            <div id="shop-grid-cnt" class="shop-grid-cnt"></div>
        </div>
    </main>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/items.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
